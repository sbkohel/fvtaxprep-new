<div class="row" >
    <div class = "col-lg-8 col-lg-offset-2 deduction">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tr ng-repeat="record in records">

                <td>${{record.PRICE}}</td>
            </tr>
        </table> 
    </div>
</div>
