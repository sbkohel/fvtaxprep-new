<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div class="text-right"><a id="signinlink" href="#/login">Sign In</a></div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form">
                
                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Street Address</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="street" placeholder="Street Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">City</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="city" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">State</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="state" placeholder="State">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Zipcode</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="zipcode" placeholder="Zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Home Number</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="homenumber" placeholder="Home Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Cell Number</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="cellnumber" placeholder="Cell Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd2" placeholder="Re-Enter Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-3">
                        <button id="btn-signup" type="button" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button id="btn-cancel" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                </div>                
            </form>
         </div>
    </div>
</div>
